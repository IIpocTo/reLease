<div>
    <h3>Страница ваших товаров</h3>
    <div>
        <button class="btn btn-primary" (click)="addProductNavigate()">Добавить товар</button>
    </div>
    <br/>
    <div *ngIf="products?.length == 0">
        <p>У  вас нет пока товаров</p>
    </div>
    <div *ngIf="products?.length != 0">
        <div class="product_cell" *ngFor="let product of products; let i = index">
            <div class="card">
                <h3 class="card-header">{{product.title}}</h3>
                <div class="card-block">
                    <div class="row">
                        <div class="col-md-9">
                            <h4 class="card-title">Описание товара</h4>
                            <p class="card-text">{{product.description}}</p>
                        </div>
                        <div class="col-md-3">
                            <p>
                                <button (click)="lookAtProduct(product.id)" class="btn btn-primary">Перейти</button>
                            </p>
                            <p>
                                <!--<button (click)="confirm(product)" class="btn btn-danger">Удалить</button>-->
                                <a href="#confirmation{{product.id}}" data-toggle="modal" class="btn btn-danger">Удалить</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <mpt-confirmation [title]="'Подтверждение'"
                              [description]="'Подтвердите удаление товара'"
                              [product]="product"
                              (onProductDelete)="deleteProduct($event)"></mpt-confirmation>
            <br/>
        </div>
        <button class="btn btn-info" (click)="prevPage()" *ngIf="currentPage > 1">Назад</button>
        <button class="btn btn-info" (click)="nextPage()" *ngIf="currentPage < totalPages">Вперед</button>
    </div>
</div>
