<div>
    <section class="clearfix">
        <h2 id="user-stats-username">
            <mpt-gravatar class="gravatar" [hash]="user?.avatarHash" [size]="68" [alt]="user?.login"></mpt-gravatar>
            {{user?.login}}
        </h2>
        <span [ngPlural]="user?.userStats?.productCount || 0">
            <template ngPluralCase="=0">Нет товаров</template>
            <template ngPluralCase="one">{{(user?.userStats?.productCount)}} товар</template>
            <template ngPluralCase="few">{{(user?.userStats?.productCount)}} товара</template>
            <template ngPluralCase="other">{{(user?.userStats?.productCount || 0)}} товаров</template>
        </span>
    </section>
</div>
