<h1>Войти</h1>

<form (submit)="logIn(login.value, password.value); $event.preventDefault()" [mptStyles]="styles.formStyle">

    <div class="form-group">
        <label class="col-form-label" for="login">Логин</label>
        <input type="text" #login class="form-control" id="login">
    </div>

    <div class="form-group">
        <label class="col-form-label" for="password">Пароль</label>
        <input type="password" #password class="form-control" id="password">
    </div>

    <button type="submit" class="btn btn-lg btn-primary">Войти</button>

</form>

<p>Первый раз на сайте? <a [routerLink]="['/signup']">Зарегистрируйся сейчас!</a></p>
