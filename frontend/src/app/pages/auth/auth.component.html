<h1>Sign In</h1>

<form (submit)="logIn(login.value, password.value); $event.preventDefault()" [mptStyles]="styles.formStyle">

    <div class="form-group">
        <label class="col-form-label" for="login">Login</label>
        <input type="text" #login class="form-control" id="login" placeholder="Login">
    </div>

    <div class="form-group">
        <label class="col-form-label" for="password">Password</label>
        <input type="password" #password class="form-control" id="password" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-lg btn-primary">Sign In</button>

</form>

<p>New User? <a [routerLink]="['/signup']">Sign up now!</a></p>
