<div>
    <h3>Добавьте новый товар</h3>
    <form [formGroup]="productForm" (submit)="addProduct(productForm.value)" [mptStyles]="styles.formStyle">

        <div class="form-group">
            <label class="col-form-label" for="title">Название</label>
            <input type="text" formControlName="title" class="form-control" id="title" placeholder="Title">
        </div>

        <div class="form-group">
            <label class="col-form-label" for="description">Описание товара</label>
            <input type="text" formControlName="description" class="form-control" id="description" placeholder="Description">
        </div>

        <div class="form-group">
            <label class="col-form-label" for="price">Цена</label>
            <input type="number" formControlName="price" class="form-control" id="price" placeholder="Price">
        </div>

        <button type="submit" class="btn btn-lg btn-primary">Добавить</button>

    </form>

</div>
