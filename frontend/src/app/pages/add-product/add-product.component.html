<div class="col-8 offset-2">
    <h3>Добавьте новый товар</h3>
    <form class="add-product-form" [formGroup]="productForm" (submit)="addProduct(productForm.value)">

        <div class="form-group">
            <label class="col-form-label" for="title">Название</label>
            <input type="text" formControlName="title" class="form-control" id="title">
        </div>

        <div class="form-group">
            <label class="col-form-label" for="description">Описание</label>
            <textarea class="form-control" rows="5" formControlName="description" id="description"
                      placeholder="Введите всю необходимую информацию о выставляемом вами товаре..."></textarea>
        </div>

        <div class="form-group">
            <label class="col-form-label" for="price">Цена</label>
            <input type="number" formControlName="price" class="form-control" id="price">
        </div>

        <button type="submit" class="btn btn-lg btn-primary">Добавить</button>

    </form>

</div>
